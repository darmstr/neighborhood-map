<!doctype HTML>
<html>
    <head>
        <title>Neighborhodd Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            html {
                height: 100%;
            }
            body {            
                height: 95%;
            }
            
            #mapMenu {
                height: 100%;
                width: 100%;
            }            
        </style>
    </head>
    <body>        
        <div id="mapMenu"></div>
        <script>
            
            startingMarkers = {
                one : {
                lat: 34.0832494,
                lng: -118.2925366
            },
                two : {
                lat: 34.1341154,
                lng: -118.3915901
            },
                three : {
                lat: 34.0732058,
                lng: -118.3827328
            },
                four : {
                lat: 34.0963114,
                lng: -118.406353
            },
                five : {
                lat: 34.0582249,
                lng: -118.4274291
            }
            };
        
            function initMap() {
                var uluru = {lat: 34.0824162, lng: -118.3758685};
                var map = new google.maps.Map(document.getElementById('mapMenu'), {
                  zoom: 12,
                  center: uluru
                });
                
                for (var x in startingMarkers) {                
                    var marker = new google.maps.Marker({
                      position: startingMarkers[x],
                      map: map
                    });
                };
            }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEo4gK10dI2C8hxAk6GSvJ6Lr4ss6Kimg&callback=initMap">
        </script>   
    </body>
</html>
