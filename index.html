<!doctype HTML>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            html {
                height: 100%;
            }
            body {
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .container {            
                height: 100%;
                display: -ms-flexbox;
                display: -webkit-box;
                display: -moz-box;
                display: -ms-box;
                display: box;

                -ms-flex-direction: row;
                -webkit-box-orient: horizontal;
                -moz-box-orient: horizontal;
                -ms-box-orient: horizontal;
                box-orient: horizontal;
            }
            header {
                height:100px;
                background: black;
                margin: 0;
                z-index: 999;
            }            
            #map {
                -ms-flex: 1;
                -webkit-box-flex: 1;
                -moz-box-flex: 1;
                -ms-box-flex: 1;
                 box-flex: 1; 
            }            
            #sidebar {
                width: 200px;
                -ms-flex: 0 200px;
                -webkit-box-flex:  0;
                -moz-box-flex:  0;
                -ms-box-flex:  0;
                box-flex:  0;
                background-color: grey;
            }

            #filter-span {
                height: 25px;
            }

            .search-box {
                width:70%
            }

            .filter-button {
                width:25%
            }

        </style>
        <script type='text/javascript' src='knockout-3.4.2.js'></script>
    </head>
    <body>

        <div class="container">
            <div id="sidebar">
            <div id="filter-span">
                <span class="search-box"><input type="text" class="search-box"></input></span>
                <span class="filter-button"><button class="filter-button">Filter</button></span>          
            </div>
                <table data-bind="template: {name: 'sidebar-template', foreach: startingMarkers}">
                </table>            
            </div>
            <div id="map"></div>
        </div>
        
        <script type="text/html" id="sidebar-template">            
            <tr>
                <td data-bind="text: name, attr: {id: name}"></td>
                <td><button id="button">Remove</button></td>
                <td><button id="addButton">Add</button></td>
            </tr>
        </script>

        <script>
            var map;
            var startingMarkers = [
                    {
                    name: "MacArthur Park",
                    address: "2230 W 6th St, Los Angeles, CA 90057",
                    },
                    {
                    name: "Lafayette Park",
                    address: "625 S La Fayette Park Pl, Los Angeles, CA 90057",
                    },
                    {
                    name: "Seoul International Park",
                    address: "3250 San Marino St, Los Angeles, CA 90006",
                    },
                    {
                    name: "Shatto Recreation Center",
                    address: "3191 W 4th St, Los Angeles, CA 90020",
                    },
                    {
                    name: "Liberty Park",
                    address: "3700 Wilshire Blvd, Los Angeles, CA 90010",
                    }]; 

            function createMarker(name,address,map) {                   
                var newMarker = this;
                console.log(name);
                var geocoder = new google.maps.Geocoder();
                    geocodeAddress(geocoder, map, address);
                    function geocodeAddress(geocoder, map, markerAddress) {
                    var address = markerAddress;
                    geocoder.geocode({'address': address}, function(results, status) {
                        if (status === 'OK') { 
                            newMarker.marker = new google.maps.Marker({
                                name: name,      
                                map: map,
                                position: results[0].geometry.location,
                        });
                            console.log(newMarker.marker.name);
                      } else {
                        console.log("error")
                    }
                    });
                }   
            }

            function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                  markers[i].setMap(map);
                }
              }
                
            function setMapOnOne(marker,map) {
                //for (var i = 0; i < markers.length; i++) {
                  marker.setMap(map);
               // }
              }
                
              function clearMarkers() {
                setMapOnAll(null);
              }
    
              function bringBackMarkers() {
                setMapOnAll(map);
              }
               
        var myViewModel = function(map) {
            viewModel = this
            this.markers = ko.observableArray([]);
            startingMarkers.forEach(function(x) {
               viewModel.markers.push(new createMarker(x.name,x.address,map));
                console.log(viewModel.markers().length);
                
            });
            viewModel.markers().forEach(function(x){
                console.log(x);
            });
        }

        function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 14,
                  center: {lat: 34.0624049, lng: -118.2908202}
                });
        
        ko.applyBindings(new myViewModel(map));
            }
    

        </script>
        
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEo4gK10dI2C8hxAk6GSvJ6Lr4ss6Kimg&callback=initMap">
        </script>

    </body>
</html>
