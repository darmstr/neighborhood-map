<!doctype HTML>
<html>
    <head>
        <title>Neighborhodd Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            html {
                height: 100%;
            }
            body {            
                height: 95%;
            }
            
            #mapMenu {
                height: 100%;
                width: 100%;
            }            
        </style>
    </head>
    <body>        
        <div id="mapMenu"></div>
        <script>
          function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('mapMenu'), {
              zoom: 4,
              center: uluru
            });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEo4gK10dI2C8hxAk6GSvJ6Lr4ss6Kimg&callback=initMap">
        </script>   
    </body>
</html>
